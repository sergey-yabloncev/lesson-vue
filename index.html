
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Lesson 2</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col"><h1>{{users.length }} users</h1></div>
                <div class="col">
                    <button type="button" @click="switcher" class="btn btn-secondary">show/hide</button>
                </div>
            </div>
            <table class="table table-hover table-striped" :class="[visible || 'd-none']">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>Patronymic</th>
                  <th>Photo</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
            <tr v-for="(user, key)  in users">
              <th>{{ key + 1 }}</th>
              <td>{{ user.name | uppercase }}</td>
              <td>{{ user.surname }}</td>
              <td>{{ user.patronymic }}</td>
              <td>
                <img v-if="user.image.length > 0" :src="user.image" alt="">
                <p v-else>показывать аватарку по умолчанию<p>
                </td>
                <td><button type="button" v-copy="key" class="btn btn-secondary">copy</button></td>
            </tr>

        </tbody>
    </table>
</div>
</div>

<script>
    var app = new Vue({
      el: '#app',
      data: {
        visible: true,
        users: [
        {
            name: 'Name 1',
            surname: 'Surname 1',
            patronymic: 'Patronymic 1',
            image: 'https://i.imgur.com/zSGftLct.png'
        },
        {
            name: 'Name 2',
            surname: 'Surname 2',
            patronymic: 'Patronymic 2',
            image: ''
        },
        {
            name: 'Name 3',
            surname: 'Surname 3',
            patronymic: 'Patronymic 3',
            image: 'https://i.imgur.com/zSGftLct.png'
        },
        {
            name: 'Name 4',
            surname: 'Surname 4',
            patronymic: 'Patronymic 4',
            image: 'https://i.imgur.com/zSGftLct.png'
        },
        {
            name: 'Name 5',
            surname: 'Surname 5',
            patronymic: 'Patronymic 5',
            image: 'https://i.imgur.com/zSGftLct.png'
        },
        ]
    },
    filters: {
        uppercase: function (value) {
        return value.toUpperCase();
    }
},
directives: {
  copy: {
   
  },

},
methods: {
    switcher: function () {
        this.visible = !this.visible;
    }
}

});
</script>

</body>
</html>
