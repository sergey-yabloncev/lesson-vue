<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Lesson 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="app">
            <div class="container mt-5">
                <div class="row">
                    <div class="col"><h1>{{user.name }}</h1></div>
                </div>
                <edit-user :user="user"></edit-user>
            </div>
        </div>

        <template class="d-none" id="edit-user">
            <form>
                <div class="form-group">
                    <label for="user-name">Name</label>
                    <input v-model="user.name" type="text" class="form-control" id="user-name">
                </div>
                <div class="form-group">
                    <label for="user-surname">Surname</label>
                    <input v-model="user.surname" type="text" class="form-control" id="user-surname">
                </div>
                <div class="form-group">
                    <label for="user-patronymic">Patronymic</label>
                    <input v-model="user.patronymic" type="text" class="form-control" id="user-patronymic">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="user-image">Avatar</label>
                            <input v-model="user.image" type="text" class="form-control" id="user-image">
                        </div>
                    </div>
                    <div class="col">
                        <img v-if="user.image" :src="user.image" alt="">
                    </div>
                </div>
            </form>
        </template>

        <script>
            let UserForm = {
                name: 'UserForm',
                template: '#edit-user',
                props: {
                    user: {
                        type: Object,
                        required: true
                    },
                },
            };

            window.app = new Vue({
                el: '#app',
                components: {
                    'edit-user': UserForm
                },
                data: function () {
                    return {
                        user: {}
                    };
                },
                mounted() {
                    this.user = this.getUser()
                },
                methods: {
                    getUser: function () {
                        return {
                            id: 1,
                            name: 'Name 1',
                            surname: 'Surname 1',
                            patronymic: 'Patronymic 1',
                            image: 'https://i.imgur.com/zSGftLct.png'
                        };
                    }
                }

            });
        </script>

    </body>
</html>
